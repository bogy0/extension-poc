<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello from extension

    <script>
        // Function to send a message to the parent window
        function sendMessageToParent() {
            // Message you want to send
            const message = "Hello from iframe!";

            // The origin of the parent window where the message will be sent
            // Replace 'http://host-page-origin.com' with the actual origin of your host page
            const parentOrigin = 'http://host-page-origin.com';

            // Send the message to the parent window
            window.parent.postMessage(message, parentOrigin);
        }

        // Example: Send a message when the iframe content is loaded
        window.onload = function() {
            sendMessageToParent();
        };

        // You can also tie this function to other events or user actions
    </script>
</body>
</html>
